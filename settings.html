<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CodeBuddy is extension for Competitive programming.Never miss a  Competitive programming Coding contest again! Displays live and upcoming Programming Contests happening on a variety of popular platforms. Such as CodeChef,CodeForces,LeetCode,AtCoder,Hackerrank,Hackerearth.">
    <link rel="stylesheet" href="style.css">

    <title>CodingBuddy</title>
</head>

<body>
    <nav class="apna-navbar">
        <div class="rightnav">
            <a href="popup.html"><img src="./img/home.png" alt="home" id="homeicon"></a>


        </div>
        <div class="leftnav">
            <a href="settings.html"><img src="./img/settings.png" alt="settings" id="seticon"></a>
            <a href="appdrawer.html"><img height="32px" width="32px" src="./img/drawer.png" alt="github" id="giticon"></a>
            <!-- <a href="https://github.com/harry6003" target="_blank"><img src="./img/github.png" alt="github" id="giticon"></a> -->
        </div>
    </nav>
    <div class="changesubscription">
        <div class="subsribeheading">
            <h2>Subsribe To üëáüèª</h2>
        </div>
        <div class="settingsofcontest">
            <div class="contest_selection" id="codechef">
                <img src="./img/platform-logos/codechefnew.png" alt="codechef" class="contest_image">
                <h2 class="platform_name">Codechef</h2>
                <img class="check" id="CodeChef-chek" src="./img/tick.png" alt="yes">
            </div>
            <div class="contest_selection" id="codeforces">
                <img src="./img/platform-logos/cfmade.png" alt="codeforces" class="contest_image">
                <h2 class="platform_name">Codeforces</h2>
                <img class="check" id="CodeForces-chek" src="./img/tick.png" alt="yes">
            </div>
            <div class="contest_selection" id="hacker_rank">
                <img src="./img/platform-logos/hackerrank-web.png" alt="hacker_rank" class="contest_image">
                <h2 class="platform_name">Hacker Rank</h2>
                <img class="check" id="HackerRank-chek" src="./img/tick.png" alt="yes">
            </div>
            <div class="contest_selection" id="hacker_earth">
                <img src="./img/platform-logos/hackerearthrbg.png" alt="hacker_earth" class="contest_image">
                <h2 class="platform_name">Hacker Earth</h2>
                <img class="check" id="HackerEarth-chek" src="./img/tick.png" alt="yes">
            </div>
            <div class="contest_selection" id="leet_code">
                <img src="./img/platform-logos/leetcode.png" alt="leetcode" class="contest_image">
                <h2 class="platform_name">LeetCode</h2>
                <img class="check" id="LeetCode-chek" src="./img/tick.png" alt="yes">
            </div>
            <div class="contest_selection" id="at_coder">
                <img src="./img/platform-logos/atcoderwhiterbg.png" alt="atcoder" class="contest_image">
                <h2 class="platform_name">At Coder</h2>
                <img class="check" id="AtCoder-chek" src="./img/tick.png" alt="yes">
            </div>


        </div>
    </div>
    <script src="mysettings.js"></script>

</body>

</html>
